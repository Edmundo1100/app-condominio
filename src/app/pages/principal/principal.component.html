<!-- ======================================================================================================= -->
<!-- TOPO -->
<!-- ======================================================================================================= -->
<div class="box-title">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>QUINTA DA BOA VISTA 1</span>
        <span class="box-spacer"></span>
        <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button (click)="deslogar()">
            <mat-icon>login</mat-icon>
        </button>
    </mat-toolbar>
</div>
<!-- ======================================================================================================= -->
<!-- CORTO COM MENU -->
<!-- ======================================================================================================= -->
<div class="box-body">
    <mat-drawer-container class="box-container" autosize>
        <mat-drawer #drawer class="box-sidenav" mode="side" [opened]="menuAberto">
            <mat-nav-list>
                <a mat-list-item routerLink="cadastroUsuario">Cadastro de Usuário</a>
                <a mat-list-item routerLink="">Churrasqueira</a>
                <a mat-list-item routerLink="">Gás</a>
            </mat-nav-list>
        </mat-drawer>
        <router-outlet></router-outlet>
    </mat-drawer-container>
</div>
